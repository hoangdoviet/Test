<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Product_detail/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Document</title>
    
</head>

<body onresize="myFunction()">
    <div class="product">
        <div class="container">
            <div class="row">
                <div class="product-list col-23-1024 col-1-768">
                    <div class="product-list-item fade ">
                        <figure class="product-item__image">
                            <img src="./img/1.PNG" alt="">
                        </figure>
                    </div>
                    <div class="product-list-item fade">
                        <figure class="product-item__image">
                            <img src="./img/2.PNG" alt="">
                        </figure>
                    </div>
                    <div class="product-list-item fade">
                        <figure class="product-item__image">
                            <img src="./img/3.PNG" alt="">
                        </figure>
                    </div>
                    <div class="product-list-item fade">
                        <figure class="product-item__image">
                            <img src="./img/4.PNG" alt="">
                        </figure>
                    </div>
                    <div class="product-list-item fade">
                        <figure class="product-item__image">
                            <img src="./img/5.PNG" alt="">
                        </figure>
                    </div>
                    <div class="product-list-item fade">
                        <figure class="product-item__image">
                            <img src="./img/6.PNG" alt="">
                        </figure>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>    
                </div>
                <div class="product-detail col-13-1024 col-1-768">
                    <form> 
                        <div class="form-control  product-detail-title ">
                            <h5>Hello Moto</h5>
                            <h4>
                                TORマッサージスツールムーブ
                                <br>
                                ＿AX-HPT370(Ｔ－Ｍ－ＦＴ）
                            </h4>      
                        </div>
                        <div class="form-control product-detail-price">
                            <div class="product-detail-price__number">
                                ¥39.600
                                <span>mua không</span>
                            </div>
                            <div class="product-detail-price__description" >đã bao gồm khuyến mãi</div>
                            <div class="product-detail-price__description color-red" >màu đỏ</div>
                        </div>
                        <div class="form-control product-detail-color">
                            <label class="product-detail-color__select">
                                <input type="radio" checked="checked" value="value1" name="radio"/>
                                <div class="checkmark-container">
                                    <span class="checkmark"></span>
                                </div>
                                <span class="text">Black</span>
                            </label>
                            <label class="product-detail-color__select">
                                <input type="radio" checked="checked" value="value2" name="radio" />
                                <div class="checkmark-container">
                                    <span class="checkmark"></span>
                                </div>
                                <span class="text">Grey</span>
                            </label>
    
                        </div>
                        <div class="product-detail-order">
                            <input type="submit" value="Order" class="button-submit"/>
                        </div>
                        <div class="product-detail-footer ">
                            <ul>
                               <li class="product-detail-footer__icon">
                                   <a href=""><img src="./img/heart-icon.png" alt=""></a>
                               </li>
                               <li class="product-detail-footer__icon">
                                   <a href=""><img src="./img/facebook-icon.svg" alt=""></a>
                               </li>
                               <li class="product-detail-footer__icon">
                                   <a href=""><img src="./img/twitter-icon.svg" alt=""></a>
                               </li>
                               <li class="product-detail-footer__icon">
                                   <a href=""><img src="./img/line-icon.svg" alt=""></a>
                               </li> 
                            </ul>
                        </div>
                        <div class="product-detail__noti">
                            <span class=" color-red">
                                Order Success
                            </span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/slide.js"></script>
</body>

</html>
